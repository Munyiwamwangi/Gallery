	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport", content="width=device-width, initial-scale=1">
		{% comment %} material design cdn {% endcomment %}
		<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.8/css/mdb.min.css" rel="stylesheet">
		{% comment %} material design cdn {% endcomment %}

		<title></title>
	</head>
	<body>
		<nav class="navbar-expand-sm navbar-expand-lg navbar-dark default-color justify-content-between">
			<div class="nav-item">
				<div class="navbar-expand-sm">
					<a class="navbar-brand" href="{% url 'home' %}">Memories</a>
					<a class="navbar-brand" href="{% url 'home' %}">Join Us</a>
					<a class="navbar-brand" href="{% url 'about' %}">About</a>
				</div>


				<!-- Adding a search form  -->
				<form class="form-inline my-1">
					<div class="md-form form-sm my-0">
						<input class="form-control form-control-sm mr-sm-2 mb-0" type="text" placeholder="Search"
						aria-label="Search">
					</div>
					<button class="btn btn-outline-white btn-sm my-0" name = 'image' type="submit">Search
						</button>
					</form>
				</div>
				<!-- search form end -->
			</div>
		</nav>

		<div>
		{% comment %} script {% endcomment %}
		<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.8/js/mdb.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	</body>
	</html>
