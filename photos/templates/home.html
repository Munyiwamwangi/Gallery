{% extends 'base.html' %}

{% block content %}
{{block.super}}

<div class="container">
    <!-- Looping through the news -->
    {% for image_item in images %}
    <div class="row">
    <h4> Pride in our Gallery</h4>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h5 style="font-size: 15px" class="text-center hd">{{ image_item.title }}</h5>
        
            <h4 style="font-style: italic; font-size: 13px;" class="text-left hb">{{ image_item.description}}</h4>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <img src="{{ image_item.image.url}}" class="img-responsive" alt="Image">

        </div>
    </div>

    {% empty %}
    <div class="row">
        <h5 class="text-center hd"> There are No News Items</h5>
    </div>
    {% endfor %}
</div>
{% endblock %}
